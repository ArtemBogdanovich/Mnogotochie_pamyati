{% extends 'app1/base.html' %}

{% block title %}
История и фотографии
{% endblock %}

{% block content %}
<div class="history-container">
    <img src="{{ history.image.url }}" alt="{{ history.name }}" class="history-image">
    <div class="history-post">
        <h2>{{ history.name }}</h2>
        <p>{{ history.text|safe }}</p>
    </div>
</div>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Georgia', serif;
        line-height: 1.5; /* Reduced line height */
        color: #333;
        background-color: #f9f9f9;
    }

    .history-container {
        max-width: 900px;
        margin: 60px auto;
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .history-image {
        width: 100%;
        height: auto;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    .history-image:hover {
        transform: scale(1.05);
    }

    .history-post {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #444;
        font-weight: bold;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: #555;
        white-space: pre-line;
    }

    @media (max-width: 768px) {
        .history-container {
            margin: 30px;
        }

        .history-post {
            padding: 25px;
        }

        h2 {
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
