{% extends 'users/base_regist.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="fon">
    <div class="registration-container">
        <h2>Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password1">Пароль</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Повторите пароль</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="avatar">Аватар</label>
                {{ form.avatar }}
            </div>
            <button type="submit" class="submit-btn">Создать аккаунт</button>
        </form>
    </div>
</div>

<style>
    .fon {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        font-family: Arial, sans-serif;
    }

    .registration-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    .registration-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #747474;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #4f4f4f;
    }
</style>
{% endblock %}
